<ion-header>
  <ion-navbar hideBackButton>
     <ion-buttons end>
    <button ion-button (click)="dismiss()" class="icon ion-home custom-icon">
      Close
    </button>
     </ion-buttons>
   
    <ion-title>
        Add Contact 🎒
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
        <ion-item>
            <ion-label>🏷 Name:</ion-label>
            <ion-input text-right type="text" [(ngModel)]="contact.Name"></ion-input>
      </ion-item>
        <ion-item>
            <ion-label>🏫 School/University:</ion-label>
            <ion-input text-right type="text" [(ngModel)]="contact.Place"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>👫 Relationship:</ion-label>
            <ion-input text-right type="text" [(ngModel)]="contact.Relation"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="addcon()">Confirm</button>

</ion-content>
