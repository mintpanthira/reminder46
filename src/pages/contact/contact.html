<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu" class="icon ion-home custom-icon"></ion-icon>
    </button>
    <ion-title>
        Contact 🐻
    </ion-title>

    <ion-buttons end>
      <button ion-button (click) = "Addpage()">
          <ion-icon name="add" class="icon ion-home custom-icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

    <ion-list inset>
        <ion-item *ngFor="let con of contact" (click)="showDetail(con)">
          <div item-left> 🐼</div>
          <div>{{ con.Name }}</div>
          
          
        </ion-item>
    </ion-list>
    
</ion-content>
