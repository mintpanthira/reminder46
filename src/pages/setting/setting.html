<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="icon ion-home custom-icon"></ion-icon>
    </button>
    <ion-title>
        Setting
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
     <ion-list>
        <ion-item>
            <ion-label>Language</ion-label>
                <ion-select interface="action-sheet">
                <ion-option *ngFor="let l of language" [value]="l.lang" checked="false">{{l.lang}}</ion-option>
                
                </ion-select>
        </ion-item>

        <ion-item>
         <ion-label>Notification</ion-label>
            <ion-toggle [(ngModel)]="Yes"  color="secondary" ></ion-toggle>
         </ion-item>

        
    
        

</ion-list>
</ion-content>
